<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <div class="card_body">
        {% for event in events %}
            <h1>{{ event.title }}</h1>
            <p>{{ event.description }}</p>
            <h2 color="red">{{ event.venue }}</h2>
        {% endfor %}
    </div>
</body>
</html>
